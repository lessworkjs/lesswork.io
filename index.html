<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>lesswork: create serverless applications with less work using nodejs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="lesswork is a nodejs based framework for serverless applications.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docsify-copy-code"></script>

  <script>
    window.$docsify = {
      name: 'lesswork',
      repo: 'https://github.com/lessworkjs/framework',
      themeColor: '#ff0f5f',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      autoHeader: true,
      search: 'auto',
      plugins: [
        window.DocsifyCopyCodePlugin.init()
      ],
      ga: 'UA-110306222-2'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>

</html>
