<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>lesswork: do less work with serverless</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">

</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-copy-code/index.js"></script>

  <script>
    window.$docsify = {
      name: 'lesswork',
      repo: 'https://github.com/lessworkjs/lesswork',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      autoHeader: true,
      search: 'auto',
      plugins: [
        window.DocsifyCopyCodePlugin.init()
      ],
      ga: 'UA-110306222-2'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>

</html>
